<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Fill Form:</legend>
        <form action="">
            <label for="">Name :</label>
            <input type="text" placeholder="Enter Your Name " /> <br /> <br />
            <label for="">Email :</label>
            <input type="email" /> <br />  <br />
            <label type="">Password :</label>
            <input type="password" /> <br /> <br/>
            <label type="">Gender :</label>
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Female <br /> <br />
            <label type="">Language :</label>
            <input type="checkbox" /> Hindi  <input type="checkbox" /> English
            <input type="checkbox" /> Marwadi <br/>



            <label for="">File :</label>
            <input type="file" /> <br /> <br />
            <label for="">Range :</label>
            <input type="range" /> <br /> <br />
            <label for="">Search :</label>
            <input type="search" /> <br /> <br />
            <label for="">Hidden :</label>
            <input type="hidden" /> <br /> <br />
            <label for="">City :</label>
            <select name=" " id="">
                <option value="">None</option>
                <option value="">Jaipur</option>
                <option value="">Udaipur</option>
                <option value="">Kota</option>
                <option value="">Jodhpur</option>
            </select>
            <br />
            <br />
            <textarea>
            name=""
            id=""
            rows="10"
            cols="40"
            placeholder="Message"
            </textarea>





        </form>

    
</body>
</html>
